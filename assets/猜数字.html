<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="generator" content="Hexo 4.2.0"></head>
<style>
    html{background:url("4.png");
             background-size:cover;}
    h1 {text-align:center;
        color: turquoise;}
    
</style>
<script>
    function shu(min,max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
</script>
<body>
    <h1><strong><br><br>游戏结束</strong></h1>
    <script>
        var a=0;
        var random = shu(1,100);
        while(a<10)
        {
            
            var num = prompt('请输入你想猜的数字(1-100),你只有10次机会，剩余'+(10-a)+'次')
            if(num > random)
            {
                alert('你猜大了');
                a = a+1;
            }
            else if(num < random)
            {
                alert('你猜小了');
                a = a+1;
            }
            else 
            {
                alert('恭喜你猜对了');
                break;
            }
        }
        if(a == 10){alert('你已经用完所有猜测机会，游戏结束');}
        else{alert('游戏结束');}
    </script>
</body>
